<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stanley's Fishing Lodge</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="vignette"></div>
  <div class="water"></div>
  <div class="fish-wrapper">
  <img src="assets/sprites/fish.png" class="hero" alt="Fish Sprite" />
  </div>

  <!-- Ambient sound (toggle with icon) -->
  <audio id="water-sound" src="assets/sounds/sounds/578524__samsterbirdies__calm-ocean-waves.mp3.mp3" loop preload="auto"></audio>
  <audio id="cast-sound" src="assets/sounds/sounds/725426__mwchristian95__fishing-rod-cast-swoosh.mp3.mp3" preload="auto"></audio>

  <main>
    <img src="assets/sprites/fish.png" class="hero" alt="Fish Sprite" />
    <h1>🐟 Stanley's Fishing Lodge 🎮</h1>
    <p class="subtitle">Adventurer • Fisherman • Web Dev • 🏓 Enthusiast</p>

    <nav>
      <a href="#" onclick="showPopup('journal'); return false;">Travel Journal</a>
      <a href="#" onclick="showPopup('projects'); return false;">Projects</a>
      <a href="#" onclick="showPopup('contact'); return false;">Contact</a>
    </nav>

    <div id="popup-journal" class="popup">
      <span class="close-btn" onclick="closePopup('journal')">×</span>
      📖 I once caught a bug in my code and a trout on the same day...
    </div>
    <div id="popup-projects" class="popup">
      <span class="close-btn" onclick="closePopup('projects')">×</span>
      🧰 Resume & Projects:<br />
      <a href="assets/Stanley_Yuan_Resume_Updated_3_24.pdf" target="_blank" rel="noopener noreferrer">View Resume (PDF)</a>
    </div>
    <div id="popup-contact" class="popup">
      <span class="close-btn" onclick="closePopup('contact')">×</span>
      📬 Contact: <a href="mailto:sutankeki@gmail.com">sutankeki@gmail.com</a><br />
      🏓 Let’s play ping pong in SF!
    </div>
  </main>

  <img src="assets/icons/fishing_rod.png" alt="Toggle Water Sound" onclick="toggleSound()" class="sound-toggle" />

  <script>
    // Show popup centered horizontally at 150px from top
    function showPopup(type) {
      document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
      const popup = document.getElementById('popup-' + type);
      if (popup) {
        popup.style.display = 'block';
        popup.style.top = '150px';
        popup.style.left = '50%';
        popup.style.transform = 'translateX(-50%)';
      }
    }

    // Toggle ambient water sound on/off
    let soundPlaying = false;
    function toggleSound() {
      const audio = document.getElementById('sounds/578524__samsterbirdies__calm-ocean-waves.mp3');
      if (!audio) return;
      if (soundPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      soundPlaying = !soundPlaying;
    }

    // Dragging logic for popups
    document.querySelectorAll('.popup').forEach(popup => {
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      popup.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - popup.offsetLeft;
        offsetY = e.clientY - popup.offsetTop;
        popup.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          popup.style.left = `${e.clientX - offsetX}px`;
          popup.style.top = `${e.clientY - offsetY}px`;
          popup.style.transform = 'none'; // Remove centering transform while dragging
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          popup.style.cursor = 'grab';
        }
      });

      // Initialize cursor style
      popup.style.cursor = 'grab';
    });
  </script>
</body>
</html>
